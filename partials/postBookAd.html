<div id="page-wrapper">

	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">
					Post A <small> Book</small>
				</h1>
				<ol class="breadcrumb">
					<li class="active"><i class="fa fa-dashboard"></i>
						{{finalData.data.firstName}} {{finalData.data.lastName}}</li>
				</ol>
			</div>
		</div>
		<div class="container">
			<form class="form-horizontal" role="form" action="http://default-environment-qswam2itdu.elasticbeanstalk.com/rest/user/postABook" method="post" enctype="multipart/form-data">
				<div class="form-group" ng-controller="UploadBookRequest">
						<input name="userName" ng-model="user" class="form-control hide" type="text">
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Book Name:</label>
					<div class="col-lg-8">
						<input name="bookName" id="book_name" class="form-control" placeholder="Book Name" type="text">
						<br/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-lg-3 control-label">Author name:</label>
					<div class="col-lg-8">
						<input name="authorName" id="author_name" class="form-control" placeholder="Author Name" type="text">
						<br/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-lg-3 control-label">School Name:</label>
					<div class="col-lg-8">
						<input name="schoolName" id="school_name" class="form-control" placeholder="School Name" type="text">
					<br/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-lg-3 control-label">Edition:</label>
					<div class="col-lg-8">
						<input name="edition" id="edition" class="form-control" placeholder="Edition" type="text">
					<br/>
					</div>
					
				</div>
				
				<div class="form-group">
					<label class="col-lg-3 control-label">ISBN#:</label>
					<div class="col-lg-8">
						<input name="isbn" id="isbn" class="form-control" placeholder="ISBN#" type="text">
						<br/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-lg-3 control-label">Course Name:</label>
					<div class="col-lg-8">
						<input name="courseName" id="course_name" class="form-control" placeholder="Class Name" type="text">
					<br/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-lg-3 control-label">Class Name:</label>
					<div class="col-lg-8">
						<input name="className" id="class_name" class="form-control" placeholder="Class Name" type="text">
						<br/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-lg-3 control-label">Book Image:</label>
					<div class="col-lg-8">
						<input name="bookImage" id="book_image" class="form-control" type="file">
					<br/>
					</div>
				</div>
			
				<div class="form-group">
					<label class="col-md-3 control-label"></label>
					<div class="col-md-8">
						<button class="btn btn-primary" type="submit" >Post To Vivlia</button>
						<span></span> <input class="btn btn-default" value="Cancel"
							type="reset">
					</div>
				</div>
				
			</form>
		</div>
	</div>
</div>
