<div id="page-wrapper" ng-controller="ProfileController">

			<div class="container-fluid">

				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							Profile <small>Information</small>
						</h1>
						<ol class="breadcrumb">
							<li class="active"><i class="fa fa-dashboard"></i> {{finalData.data.firstName}} {{finalData.data.lastName}} </li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<div class="row">
									<div class="col-xs-3">
										<i class="fa fa-comments fa-5x"></i>
									</div>
									<div class="col-xs-9 text-right">
										<div class="huge">0</div>
										<div>Your Listed Books</div>
									</div>
								</div>
							</div>
							<a href=" ">
								<div class="panel-footer">
									<span class="pull-left">View Details</span> <span
										class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
									<div class="clearfix"></div>
								</div>
							</a>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="panel panel-green">
							<div class="panel-heading">
								<div class="row">
									<div class="col-xs-3">
										<i class="fa fa-tasks fa-5x"></i>
									</div>
									<div class="col-xs-9 text-right">
										<div class="huge">0</div>
										<div>Books For Trade</div>
									</div>
								</div>
							</div>
							<a href=" ">
								<div class="panel-footer">
									<span class="pull-left">View Details</span> <span
										class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
									<div class="clearfix"></div>
								</div>
							</a>
						</div>
					</div>
				</div>

				<!-- /.row -->
				<div class="container">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-lg-3 control-label">First name:</label>
							<div class="col-lg-8">
								<label for="name" class="control-label">
									<p>{{finalData.data.firstName}}<i class="icon-star"></i>
									</p>
								</label> 
								<input class="form-control hide" value="Jane" type="text">
								<div class="controls">
        							<a class="edit" href="#">Edit</a>
    							</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Last name:</label>
							<div class="col-lg-8">
								<label for="name" class="control-label">
									<p>{{finalData.data.lastName}}<i class="icon-star"></i>
									</p>
								</label> 
								<input class="form-control hide" value="Bishop" type="text">
								<div class="controls">
        							<a class="edit" href="#">Edit</a>
    							</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">School Name:</label>
							<div class="col-lg-8">
								<label for="name" class="control-label">
									<p>{{finalData.data.schoolName}}<i class="icon-star"></i>
									</p>
								</label> 
								<input class="form-control hide" value="Bishop" type="text">
								<div class="controls">
        							<a class="edit" href="#">Edit</a>
    							</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Major Name:</label>
							<div class="col-lg-8">
								<label for="name" class="control-label">
									<p>{{finalData.data.Major}}<i class="icon-star"></i>
									</p>
								</label> 
								<input class="form-control hide" value="Bishop" type="text">
								<div class="controls">
        							<a class="edit" href="#">Edit</a>
    							</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
